<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Squid game</title>
</head>
<body>
    <header>
        <div class="header__container">
            <div class="header__figures">
                <img src="Ellipse 3.png" alt="circlepic" class="header__figures-tsc">
                <img src="Polygon 5.png" alt="circlepic" class="header__figures-tsc">
                <img src="Rectangle 8.png" alt="circlepic" class="header__figures-tsc">
            </div>
            <div class="header__logo">
                <img src="[CITYPNG 1.png" alt="logopic" class="header__logo-pic">
            </div>
            <div class="header__menu">
                <img src="Group 1.png" alt="menupic" class="header__menu-pic">
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="figurestext">
                <img src="Polygon 6.png" alt="" class="figuretext">
                <img src="Rectangle 8.png" alt="" class="figuretext">
            </div>
            <div class="text">
                <h2>Squid game</h2>
                <div class="description">
                Once you start the game, there is no 
                turning back, The winner is alone, the 
                loser only faces death
                </div>               
            </div>
            <div class="pic1">
                <img src="Ellipse 1.png" alt="circlepic" class="circle">
                <img src="Mask Group.png" alt="dollpic" class="doll">
            </div>
            <div class="pic2">
                <img src="Rectangle 3-2.png" alt="squarepic" class="square">
                <img src="face2.png" alt="maskpic" class="mask">
            </div>
            <img src="Squid-Game-Costume-PNG-HQ-Photo 1.png" alt="costumepic" class="bigpicture">
            <div class="pic3">
            <img src="Rectangle 3-2.png" alt="squarepic" class="rectangle">
            <img src="image 1.png" alt="peoplepic" class="people">
            <div class="back">
            <img src="Rectangle 2-2.png" alt="recpic" class="back1">
            <img src="Ellipse 2.png" alt="elipsepic" class="back2">
            <img src="Polygon 2.png" alt="pilpic" class="back3">
                <div class="button">
                    Start new game
                </div>
            </div>
            </div>
        </div>
    </section>
    <footer>
        <img src="Rectangle 4.png" alt="backgroundpic" class="background">
        <div class="footer__container">
            <div class="footer__navigation">
                <div class="footer__navigation-list">
                    About
                </div>
                <div class="footer__navigation-list">
                    Trailer
                </div>
                <div class="footer__navigation-list">
                    Games
                </div>
                <div class="footer__navigation-list">
                    Actors
                </div>
            </div>
            <div class="footer__start">
                Start New Game
            </div>
            <div class="footer__rate">
                <div class="footer__rate-list">
                    Session1
                </div>
                <div class="footer__rate-list">
                    2021
                </div>
                <img src="ant-design_star-filled.png" alt="ratepic" class="footer__rate-pic">
                <div class="footer__rate-list">
                    9.8
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
